<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels for Predictions</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial,sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 20px;
            width: 200px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 20px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .output {
            margin-top: 30px;
            font-size: 18px;
        }
        
        .sum {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
        }
        
        footer { background-color: #333;
               color:white; 
               padding:10px;
               text-align:center; 
               margin-top: auto; }
        
         footer a{color:#1e90ff;
                 text-decoration:none;
                 font-weight:bold; }
                 
         footer a:hover
         { text-decoration:underline; }
    </style>
</head>
<body>

    <h1>Levels for Predictions</h1>
    <p>Created by: @Mrunknown</p>

    <select id="levelSelection">
        <option value="7">7 Levels</option>
        <option value="6">6 Levels</option>
        <option value="5">5 Levels</option>
    </select>
    <br>
    <input type="number" id="level1" placeholder="Enter Level 1">
    <br>
    <button onclick="generateLevels()">Generate Levels</button>

    <div class="output" id="output"></div>
    <div class="sum" id="sum"></div>

    <script>
        function generateLevels() {
            let levelCount = parseInt(document.getElementById('levelSelection').value); 
            let number = parseInt(document.getElementById('level1').value);
            let output = document.getElementById('output');
            let sumOutput = document.getElementById('sum');
            output.innerHTML = ''; 
            sumOutput.innerHTML = '';  

            if (isNaN(number)) {
                output.innerHTML = "Please enter a valid number.";
                return;
            }

            let sum = number;

            output.innerHTML += `<p>Level 1: ${number}</p>`;
            
            for (let i = 1; i < levelCount; i++) {
                number *= 3;
                output.innerHTML += `<p>Level ${i + 1}: ${number}</p>`;
                sum += number;
            }
            sumOutput.innerHTML = `Sum of all levels: ${sum}`;
        }
    </script>
    
    <footer> <p>Connect with us on <a href="https://t.me/Unknown_rizz" target="_blank">Telegram</a></p> </footer>

</body>
</html>
